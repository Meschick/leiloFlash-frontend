<div class="card">
  <p-galleria
    [value]="products"
    [showItemNavigators]="true"
    [responsiveOptions]="responsiveOptions"
    [circular]="true"
    [numVisible]="5"
    [containerStyle]="{ 'max-width': '100%', height: '600px' }"
  >
    <ng-template pTemplate="item" let-item>
      <img
        [src]="item.image"
        style="width: 100%; display: block; height: 600px"
      />
    </ng-template>
    <ng-template pTemplate="thumbnail" let-item>
      <img
        [src]="item.image"
        style="width: 100%; display: block; height: 660px"
      />
    </ng-template>
  </p-galleria>
</div>
