<div class="leilao-card">
  <!-- Header -->
  <div class="leilao-header">
    <div class="leilao-info">
      <div class="data-leilao">
        <strong>{{ dataHora | date: 'dd/MM/yyyy' }}</strong>
        <span>{{ dataHora | date: 'HH:mm' }}</span>
      </div>
      <button
        pButton
        type="button"
        label="Ver lote(s) {{ lotes.length }}"
        class="btn-ver-lotes"
      ></button>
    </div>

    <div class="titulo-leilao">
      <img src="https://cdn-icons-png.flaticon.com/512/2910/2910768.png" alt="Logo" class="logo-leilao" />
      <h2>{{ nome }}</h2>
    </div>

    <div class="contador">Faltam 14h 15s</div>
  </div>

  <!-- Carousel -->
  <p-carousel
    [value]="lotes"
    [numVisible]="4"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="0"
  >
    <ng-template pTemplate="item" let-lote>
      <div class="lote-card">
        <img
          [src]="lote.imagem"
          alt="Imagem do lote"
        />
        <div class="lote-info">
          <span class="badge-uf">{{ lote.uf }}</span>
          <h3>{{ lote.nome }}</h3>
          <p>{{ lote.modelo }}</p>
          <strong>{{ lote.lanceAtual | currency : 'BRL' }}</strong>
          <div class="acoes">
            <button pButton label="360°" class="btn-mini"></button>
            <button pButton label="{{ lote.fotos.length }} Fotos" class="btn-mini"></button>
            <button pButton label="Vídeo" class="btn-mini"></button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
