<div class="leilao-card">
  <!-- Header do Leilão -->
  <div class="leilao-header">
    <div class="leilao-info">
      <div class="data-leilao">
        <strong>12/12/1212</strong>
        <span>15H00</span>
      </div>
      <button
        pButton
        type="button"
        label="Ver lote(s) {{ lotes.length }}"
        class="btn-ver-lotes"
      ></button>
    </div>
    <div class="titulo-leilao">
      <img
        [src]="'https://via.placeholder.com/50x50'"
        alt="Logo"
        class="logo-leilao"
      />
      <h2>{{ nome }}</h2>
    </div>
    <div class="contador">Faltam 14hm 15s</div>
  </div>

  <!-- Carousel de lotes -->
  <p-carousel
    [value]="lotes"
    [numVisible]="4"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="0"
  >
    <ng-template pTemplate="item" let-lote>
      <div class="lote-card">
        <img
          [src]="lote.imagem || 'https://via.placeholder.com/250x150'"
          alt="Imagem do lote"
        />
        <div class="lote-info">
          <span class="badge-uf">{{ lote.uf }}</span>
          <h3>{{ lote.nome }}</h3>
          <p>{{ lote.modelo }}</p>
          <strong>{{ lote.lanceAtual | currency : "BRL" }}</strong>
          <div class="acoes">
            <button pButton label="360°" class="btn-mini"></button>
            <button
              pButton
              label="{{ lote.fotos.length }} Fotos"
              class="btn-mini"
            ></button>
            <button pButton label="Vídeo" class="btn-mini"></button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
