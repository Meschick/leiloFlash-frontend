<div class="leilao-card">
  <!-- Header -->
  <div class="leilao-header">
    <div class="leilao-info">
      <div class="data-leilao">
        <strong>Início: {{ dataInicio | date : "dd/MM/yyyy HH:mm:ss" }}</strong>
        <span> Fim: {{ dataFim | date : "dd/MM/yyyy HH:mm:ss" }}</span>
      </div>

      <button
        pButton
        type="button"
        label="Ver lote(s) {{ lotes.length }}"
        class="btn-ver-lotes p-button-rounded p-button-outlined"
      ></button>
    </div>

    <div class="titulo-leilao">
      <h2>{{ nome }}</h2>
    </div>

    <div class="contador">⏳ {{ tempoRestante }}</div>
  </div>

  <!-- Carousel -->
  <p-carousel
    [value]="lotes"
    [numVisible]="4"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="0"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template pTemplate="item" let-lote>
      <div class="lote-card">
        <div class="lote-img">
          <img [src]="lote.veiculo.imagens[0]?.url" alt="Imagem do lote" />
          <span class="badge-uf">{{ lote.uf }}</span>
        </div>

        <div class="lote-info">
          <h3>{{ lote.veiculo.marca }}</h3>
          <p>{{ lote.veiculo.modelo }}</p>
          <strong>{{ lote.valorInicial | currency : "BRL" }}</strong>

          <div class="acoes">
            <button
              pButton
              icon="pi pi-images"
              label="{{ lote.veiculo.imagens.length }} Fotos"
              class="btn-mini p-button-sm p-button-rounded"
            ></button>
          </div>
          <button
            class="btn-dar-lance-hover p-button-rounded"
            routerLink="detalhe/{{ lote.id }}"
          >
            Dar lance
          </button>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
